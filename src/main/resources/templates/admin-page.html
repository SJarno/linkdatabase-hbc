<html lang="en">

<head th:replace="fragments/head :: head(title='Admin page')">
</head>

<body>
    <header>
        <nav th:replace="fragments/navigation :: navigation"></nav>
    </header>
    <main>
        <section>
            <form th:action="@{/admin}" method="post">
                <label for="title">Title: </label>

        </section>
    </main>
    <footer></footer>

</html>
